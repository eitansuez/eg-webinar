---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httpbin
spec:
  hostnames:
  - httpbin.esuez.org
  parentRefs:
  - name: eg
    sectionName: https
  rules:
  - matches:
    - path:
        type: Exact
        value: /json
    backendRefs:
    - name: httpbin
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /
      headers:
      - name: x-admin
        value: "true"
    backendRefs:
    - name: httpbin
      port: 8000
